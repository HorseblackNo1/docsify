<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <nav>
    <!-- <a href="#/">EN :100:</a>
    <a href="#/zh-cn/">中文</a> -->
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true, // 侧边栏 加载自定义侧边栏， 设置true 会加载 _sidebar.md (summary.md)
      hideSidebar: false, // 选项用来完全隐藏侧边栏，策比纳篮的内容都不会被渲染
      loadNavbar: true,  // 导航栏 加载自定义导航栏 设置true 会加载 _navbar.md (loadNavbar:'nav.md')
      name: '<span>docsify</span>',// 文档标题，会显示在侧边栏顶部  
      nameLink: '#/zh-cn/guide',  // 点击name 跳转到的链接地址
      repo: '', // gitHub仓库， 渲染左上角 gitHub Corner挂件
      maxLevel: 6, //会抓取文档中所有标题渲染成目录，可配置支持渲染的标题层级
      subMaxLevel: 2, //自定义侧边栏默认不会生成目录
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      //homepage:'', //设置首页文件加载路径。适合不想将 README.md 作为入口文件，或者是文档存放在其他位置使用情况
      //homepage:'https://raw.githubusercontent.com/docsifyjs/docsify/master/README.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      coverpage: true, // 封面
      onlyCover: true,
      //themeColor: '#000' // 替换主题颜色
      autoHeader: true,

      search: 'auto',
      search: {
        path: [
          '/',            // => /README.md
          '/guide',       // => /guide.md
          '/zh-cn/',      // => /zh-cn/README.md
          '/zh-cn/dd', // => /get-started.md
        ],
        //没有作用
        placeholder: {
          '/': '搜索',            // => /README.md
          '/guide': '搜索guide',       // => /guide.md
          '/zh-cn/': '搜索zh-cn 首页',      // => /zh-cn/README.md
          '/zh-cn/dd': '搜索dd', // => /get-started.md
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'rtyuiop'
        },
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/QingWei-Li">cinwell</a> &copy;2017.</span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]


    }
    console.log(window.$docsify)
    

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>

</html>
